<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Calendar</h1>
        <p>
            Type year and month for taking calendar for that moment
        </p>
    </div>

    <div id="main">
        <table>
            <tr>
                <td>
                    <label for="year">Year:</label>
                </td>
                <td>
                    <input id="year" type="number" required value="2012">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="month">Month:</label>
                </td>
                <td>
                    <input id="month" type="number" required value="9">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button id="enter-date">Enter date</button>
                </td>
            </tr>
        </table>

        <div id="container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
