<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Calendar</h1>
        <p>
            Type year and month for taking calendar for that moment
        </p>
    </div>

    <div id="main">
<!--        TODO: use table -->
        <div>
            <label for="year">Year:</label>
            <input id="year" type="number" required value="2012">
        </div>

        <div>
            <label for="month">Month:</label>
            <input id="month" type="number" required value="9">
        </div>
        <div>
            <button id="enter-date">Enter date</button>
        </div>

        <div id="container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
